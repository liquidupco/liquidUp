<body lang="en" style="background-color: #292E33;" onload="verifConnexion()">
	<div class="w-75 mx-auto">

		<!-- NAVBAR -->

			<a class="navbar-brand text-light" href="/">
				<img src="img/liquidUpBanniere.png" width="175" class="d-inline-block align-top" alt="">
			</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

			<button id="connexion" type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
				Se connecter
			</button>
		</nav>

		<div class="container text-white">
			<br>
			<h1>Modification des informations du compte</h1>
			<br>

			<!-- Formulaire de modification du compte -->
			<form name="registration" action="javascript:register()">
				<div class="form-group">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="exampleInputEmail1">Prénom</label>
							<input type="email" name="email" class="form-control" id="log_mail" aria-describedby="emailHelp"
								placeholder="Prénom...">
						</div>
						<div class="form-group col-md-6">
							<label for="exampleInputEmail1">Nom</label>
							<input type="email" name="email" class="form-control" id="log_mail" aria-describedby="emailHelp"
								placeholder="Nom...">
						</div>
					</div>

					<label for="exampleInputEmail1">Adresse E-mail</label>
					<input type="email" name="email" class="form-control" id="log_mail" aria-describedby="emailHelp"
						placeholder="Adresse E-mail...">
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Description</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
				<br>
				<div class="form-group">
					<label for="exampleInputPassword1">Ancien mot de passe</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ancien mot de passe...">
					<label for="exampleInputPassword1">Nouveau mot de passe</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nouveau mot de passe...">
					<label for="exampleInputPassword1">Confirmer le nouveau mot de passe</label>
					<input type="password" name="password" class="form-control" id="exampleInputPassword1"
						placeholder="Confirmer le nouveau mot de passe...">
				</div>
				<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="customSwitch1">
						<label class="custom-control-label" for="customSwitch1">Majeur</label>
					</div>
				<br>
				<button type="submit" class="btn btn-info btn-sm">Confirmer les modifications</button>
			</form>
		</div>
	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="index.js"></script>

<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Se connecter</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form name="login" action="javascript:login()">
					<div class="form-group">
						<label for="exampleInputEmail1">Pseudo</label>
						<input type="text" name="username" class="form-control" id="log_mail" aria-describedby="emailHelp"
							placeholder="Pseudo">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Mot de passe</label>
						<input name="password" type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Mot de passe...">
					</div>
					<button type="submit" class="btn btn-info btn-sm">Se connecter</button>
				</form>
			</div>
			<div class="modal-footer">
				<a class="btn btn-info" href="/inscription.html" role="button">S'inscrire</a>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
