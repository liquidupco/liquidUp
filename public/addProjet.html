<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Création d'un projet - Liquid'Up</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body ng-init="checkConnection()" ng-app="myApp" ng-controller="myCtrl" lang="en" style="background-color: #292E33;" onload="verifConnexion()">
	<div class="w-75 mx-auto">

		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand text-light" href="/">
				<img src="img/liquidUpBanniere.png" width="175" class="d-inline-block align-top" alt="">
			</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<!--
								<li class="nav-item">
									<a class="nav-link text-light" href="/listProjet.html">Project</a>
								</li>
								
									<li class="nav-item">
										<a class="nav-link text-light" href="#">Pricing</a>
									</li>
									<li class="nav-item">
										<a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
									</li>
								-->
				</ul>
			</div>
      <a href="/dashboard.html">
        <img id="avatar" src="img/avatar/icon_animal_camelo.svg"
             style="display: none;width: 32px;height: 32px;">
      </a>
      <button id="connexion" type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
        Se connecter
      </button>
		</nav>

		<div class="container text-white">
			<br>
			<h1>Formulaire de création d'un projet</h1>
			<br>

			<form name="projet" action="javascript:addProjet()">
				<div class="form-group">
					<label for="exampleInputEmail1">Nom du projet</label>
					<input type="text" name="nomProjet" class="form-control" id="log_mail" aria-describedby="emailHelp"
						placeholder="Nom du projet...">
				</div>
				<div class="form-group">
						<label for="exampleFormControlTextarea1">Description du projet</label>
						<textarea name="descriptionProjet" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description du projet..."></textarea>
					</div>
				
				<button type="submit" class="btn btn-secondary btn-sm" style="background-color: #191919">Submit</button>
			</form>
		</div>
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
		integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
		crossorigin="anonymous"></script>
</body>

</html>

<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Se connecter</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form name="login" action="javascript:login()">
					<div class="form-group">
						<label for="exampleInputEmail1">Pseudo</label>
						<input type="text" name="username" class="form-control" id="log_mail" aria-describedby="emailHelp"
							placeholder="Pseudo">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Mot de passe</label>
						<input name="password" type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Mot de passe...">
					</div>
					<button type="submit" class="btn btn-info btn-sm">Se connecter</button>
				</form>
			</div>
			<div class="modal-footer">
				<a class="btn btn-info" href="/inscription.html" role="button">S'inscrire</a>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
