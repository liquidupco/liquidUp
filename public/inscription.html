<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Liquid'Up - Inscription</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
   </head>
  		
  	<body lang="en" style="background-color: #292E33;">
  		<div class="w-75 mx-auto">
			<div class="row">
				<div class="col-1" style="background-color: rgba(0, 0, 0, 0.2);">

				</div>
				<div class="col">
					<nav class="navbar">
						<!-- Logo Flèche retour -->
					  <a class="navbar-brand text-light">Détails du projet _Nom du projet_</a>
					  <form class="form-inline">
					    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					    <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
					  </form>
					</nav>

					<div class="row">

	 					<form  name="registration" action="javascript:register()">
						  	<div class="form-group">
							    <label for="exampleInputEmail1">Pseudo</label>
							    <input type="text" name="username" class="form-control" id="log_mail" aria-describedby="emailHelp" placeholder="Pseudo">
							    <label for="exampleInputEmail1">Adresse E-mail</label>
							    <input type="email" name="email" class="form-control" id="log_mail" aria-describedby="emailHelp" placeholder="Adresse E-mail...">
							</div>
						    <div class="form-group">
							    <label for="exampleInputPassword1">Mot de passe</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe...">
							    <label for="exampleInputPassword1">Confirmer le mot de passe</label>
							    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmer le mot de passe...">
							</div>
						  <button type="submit" class="btn btn-secondary btn-sm" style="background-color: #191919" >Submit</button>
						</form>
				    </div>
				</div>
			</div>
		</div>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="index.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
	</body>
</html>
